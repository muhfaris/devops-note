<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1e3c72, #2a5298, #6dd5fa, #ffffff);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .character {
            position: absolute;
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            opacity: 0;
            transform: scale(0.5);
        }

        /* Initial appearance animation */
        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Random movement animations */
        @keyframes spiral {
            0% { transform: translate(50vw, 50vh) rotate(0deg) scale(1); }
            25% { transform: translate(80vw, 20vh) rotate(90deg) scale(1.5); }
            50% { transform: translate(20vw, 80vh) rotate(180deg) scale(0.8); }
            75% { transform: translate(90vw, 90vh) rotate(270deg) scale(1.2); }
            100% { transform: translate(50vw, 50vh) rotate(360deg) scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translate(10vw, 10vh) scale(1); }
            25% { transform: translate(90vw, 20vh) scale(1.3); }
            50% { transform: translate(80vw, 90vh) scale(0.7); }
            75% { transform: translate(20vw, 80vh) scale(1.1); }
        }

        @keyframes zigzag {
            0% { transform: translate(0vw, 50vh) rotate(0deg); }
            20% { transform: translate(20vw, 10vh) rotate(72deg); }
            40% { transform: translate(40vw, 90vh) rotate(144deg); }
            60% { transform: translate(60vw, 20vh) rotate(216deg); }
            80% { transform: translate(80vw, 80vh) rotate(288deg); }
            100% { transform: translate(100vw, 50vh) rotate(360deg); }
        }

        @keyframes circular {
            0% { transform: translate(50vw, 20vh) rotate(0deg) scale(1); }
            25% { transform: translate(80vw, 50vh) rotate(90deg) scale(1.4); }
            50% { transform: translate(50vw, 80vh) rotate(180deg) scale(0.6); }
            75% { transform: translate(20vw, 50vh) rotate(270deg) scale(1.2); }
            100% { transform: translate(50vw, 20vh) rotate(360deg) scale(1); }
        }

        @keyframes diagonal {
            0% { transform: translate(0vw, 0vh) rotate(0deg) scale(0.8); }
            33% { transform: translate(100vw, 100vh) rotate(120deg) scale(1.5); }
            66% { transform: translate(0vw, 100vh) rotate(240deg) scale(1.1); }
            100% { transform: translate(100vw, 0vh) rotate(360deg) scale(0.9); }
        }

        @keyframes wave {
            0% { transform: translate(0vw, 50vh) rotate(0deg); }
            25% { transform: translate(25vw, 20vh) rotate(90deg); }
            50% { transform: translate(50vw, 80vh) rotate(180deg); }
            75% { transform: translate(75vw, 30vh) rotate(270deg); }
            100% { transform: translate(100vw, 70vh) rotate(360deg); }
        }

        @keyframes heart {
            0% { transform: translate(50vw, 60vh) rotate(0deg) scale(1); }
            25% { transform: translate(30vw, 30vh) rotate(90deg) scale(1.3); }
            50% { transform: translate(70vw, 30vh) rotate(180deg) scale(0.8); }
            75% { transform: translate(50vw, 10vh) rotate(270deg) scale(1.1); }
            100% { transform: translate(50vw, 60vh) rotate(360deg) scale(1); }
        }

        @keyframes figure8 {
            0% { transform: translate(50vw, 50vh) rotate(0deg) scale(1); }
            25% { transform: translate(75vw, 25vh) rotate(90deg) scale(1.2); }
            50% { transform: translate(50vw, 50vh) rotate(180deg) scale(0.9); }
            75% { transform: translate(25vw, 75vh) rotate(270deg) scale(1.1); }
            100% { transform: translate(50vw, 50vh) rotate(360deg) scale(1); }
        }

        @keyframes random {
            0% { transform: translate(10vw, 10vh) rotate(0deg) scale(1); }
            20% { transform: translate(70vw, 30vh) rotate(72deg) scale(1.3); }
            40% { transform: translate(30vw, 70vh) rotate(144deg) scale(0.7); }
            60% { transform: translate(90vw, 60vh) rotate(216deg) scale(1.1); }
            80% { transform: translate(40vw, 20vh) rotate(288deg) scale(0.9); }
            100% { transform: translate(60vw, 90vh) rotate(360deg) scale(1.2); }
        }

        @keyframes explosion {
            0% { transform: translate(50vw, 50vh) rotate(0deg) scale(1); }
            25% { transform: translate(20vw, 20vh) rotate(90deg) scale(2); }
            50% { transform: translate(80vw, 80vh) rotate(180deg) scale(0.5); }
            75% { transform: translate(90vw, 10vh) rotate(270deg) scale(1.5); }
            100% { transform: translate(10vw, 90vh) rotate(360deg) scale(1); }
        }

        @keyframes tornado {
            0% { transform: translate(50vw, 90vh) rotate(0deg) scale(0.5); }
            25% { transform: translate(40vw, 70vh) rotate(180deg) scale(1); }
            50% { transform: translate(60vw, 50vh) rotate(360deg) scale(1.5); }
            75% { transform: translate(45vw, 30vh) rotate(540deg) scale(1.2); }
            100% { transform: translate(55vw, 10vh) rotate(720deg) scale(0.8); }
        }
    </style>
</head>
<body>
    <script>
        const text = "Hello world";
        const animations = [
            'spiral', 'bounce', 'zigzag', 'circular', 'diagonal', 
            'wave', 'heart', 'figure8', 'random', 'explosion', 'tornado'
        ];
        
        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57',
            '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43',
            '#6c5ce7', '#a29bfe'
        ];

        function animateCharacter(charElement, index) {
            // Calculate readable position for this character
            const totalWidth = text.length * 80;
            const startX = (window.innerWidth - totalWidth) / 2 + (index * 80);
            const startY = window.innerHeight / 2;
            
            // Reset to readable position
            charElement.style.transition = 'none';
            charElement.style.animation = 'none';
            charElement.style.left = startX + 'px';
            charElement.style.top = startY + 'px';
            charElement.style.transform = 'translate(-50%, -50%) scale(0.5)';
            charElement.style.opacity = '0';
            
            // Appear animation
            setTimeout(() => {
                charElement.style.animation = 'appear 0.8s ease-out forwards';
                
                // Keep readable for 3 seconds
                setTimeout(() => {
                    // Spread to random position
                    const randomX = Math.random() * (window.innerWidth - 100) + 50;
                    const randomY = Math.random() * (window.innerHeight - 100) + 50;
                    const spreadDuration = 1.5 + Math.random() * 1.5; // 1.5-3 seconds
                    
                    charElement.style.transition = `all ${spreadDuration}s ease-out`;
                    charElement.style.left = randomX + 'px';
                    charElement.style.top = randomY + 'px';
                    charElement.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg) scale(${0.8 + Math.random() * 0.6})`;
                    
                    // After spreading, move around for a while
                    setTimeout(() => {
                        charElement.style.transition = 'none';
                        
                        const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
                        const moveDuration = 3 + Math.random() * 2; // 3-5 seconds of movement
                        
                        charElement.style.animation = `${randomAnimation} ${moveDuration}s ease-in-out infinite`;
                        
                        // After movement phase, restart the cycle
                        setTimeout(() => {
                            animateCharacter(charElement, index);
                        }, moveDuration * 1000 + 1000); // Movement time + 1 second buffer
                        
                    }, spreadDuration * 1000 + 500);
                    
                }, 3500); // Readable time
            }, index * 150);
        }

        function createCharacter(char, index) {
            const charElement = document.createElement('div');
            charElement.className = 'character';
            charElement.textContent = char;
            charElement.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(charElement);
            
            // Start the animation cycle
            animateCharacter(charElement, index);
            
            // Change colors periodically
            setInterval(() => {
                charElement.style.color = colors[Math.floor(Math.random() * colors.length)];
            }, 8000 + Math.random() * 4000);
        }

        // Create characters when page loads
        window.addEventListener('load', () => {
            for (let i = 0; i < text.length; i++) {
                createCharacter(text[i], i);
            }
        });

        // Add some interactive effects
        document.addEventListener('click', (e) => {
            // Create a temporary explosion effect at click position
            const explosion = document.createElement('div');
            explosion.style.position = 'absolute';
            explosion.style.left = e.clientX + 'px';
            explosion.style.top = e.clientY + 'px';
            explosion.style.width = '10px';
            explosion.style.height = '10px';
            explosion.style.background = 'radial-gradient(circle, #fff, transparent)';
            explosion.style.borderRadius = '50%';
            explosion.style.transform = 'translate(-50%, -50%)';
            explosion.style.animation = 'explosion 1s ease-out forwards';
            explosion.style.pointerEvents = 'none';
            
            document.body.appendChild(explosion);
            
            setTimeout(() => {
                explosion.remove();
            }, 1000);
        });

        // Add keyboard interaction
        document.addEventListener('keypress', (e) => {
            const characters = document.querySelectorAll('.character');
            characters.forEach(char => {
                const currentColor = colors[Math.floor(Math.random() * colors.length)];
                char.style.color = currentColor;
                char.style.textShadow = `0 0 30px ${currentColor}, 0 0 60px ${currentColor}`;
            });
        });
    </script>
</body>
</html>
